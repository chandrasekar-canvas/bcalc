    <div class="container mt-5 text-center card hover" style="border:2px solid rgb(89, 105, 207)">
        <h2 class="mb-3 p-2" style="background-color: rgb(89, 105, 207); border-radius: 10px 10px 0px 0px;">

        <div class="container">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label"><i class="bi bi-currency-rupee me-2 text-warning h6"></i>Starting Bet (₹):</label>
                            <input type="number" id="startingBet" class="form-control form-control-sm" value="1">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label"><i class="bi bi-asterisk text-primary me-2 h6"></i>Multiplier (1x):</label>
                            <input type="number" id="multiplier" class="form-control form-control-sm" value="2" step="0.1">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label"><i class="bi bi-bar-chart-steps me-2 h6 text-danger"></i>Bet Levels:</label>
                            <input type="number" id="levels" class="form-control form-control-sm" value="8">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <label class="form-label"><i class="bi bi-text-wrap me-2 h6 text-success"></i>Bet Type:</label>
                            <select id="betType" class="form-select form-select-sm">
                                <option value="smallbig">Small/Big</option>
                                <option value="number">Number Guessing</option>
                                <option value="doublecolor">Double Color</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="purple">Purple</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <button onclick="calculateBets()" class="btn btn-success btn-sm w-100">Calculate</button>
                </div>
            </div>
        </div>

        <div class="table-container mt-3">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Bet Amount (₹)</th>
                        <th>Profit (₹)</th>
                        <th>Total Loss (₹)</th>
                        <th>Net Profit (₹)</th>
                    </tr>
                </thead>
                <tbody id="betTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        function calculateBets() {
            let startingBet = parseInt(document.getElementById('startingBet').value);
            let multiplier = parseFloat(document.getElementById('multiplier').value);
            let levels = parseInt(document.getElementById('levels').value);
            let betType = document.getElementById('betType').value;
    
            let tableBody = document.getElementById('betTableBody');
            tableBody.innerHTML = '';
    
            let betAmount = startingBet;
            let cumulativeLoss = 0;
            let profitMultiplier = 2;
            let taxRate = 0.02; // 0.2% tax
    
            if (betType === "number") profitMultiplier = 8.82;
            else if (betType === "doublecolor") profitMultiplier = 2.8;
            else if (betType === "red" || betType === "green") profitMultiplier = 1.96;
            else if (betType === "purple") profitMultiplier = 4.5;
    
            for (let i = 1; i <= levels; i++) {
                cumulativeLoss += betAmount;
                let grossWinAmount = betAmount * profitMultiplier;
                let tax = grossWinAmount * taxRate;
                let profit = grossWinAmount - tax; // Profit after tax
                let netProfit = profit - cumulativeLoss; // Net profit calculation
    
                let rowClass = i > 5 ? 'level-high' : 'level-low';
                
                let row = `<tr class="${rowClass}">
                    <td>${i}</td>
                    <td>₹${betAmount}</td>
                    <td>₹${profit.toFixed(2)}</td>
                    <td>₹${cumulativeLoss}</td>
                    <td>₹${netProfit.toFixed(2)}</td>
                </tr>`;
    
                tableBody.innerHTML += row;
                betAmount = Math.ceil(betAmount * multiplier);
            }
        }
    </script>

    <script>
        function updateTime() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            let ampm = hours >= 12 ? 'PM' : 'AM';
    
            hours = hours % 12 || 12; // Convert 24-hour format to 12-hour
    
            let timeString = `⏰ ${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById("live-time").innerHTML = timeString;
        }
    
        document.getElementById("year").textContent = new Date().getFullYear();
        setInterval(updateTime, 1000); // Update time every second
        updateTime(); // Initial call to display time immediately
    </script>
